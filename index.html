<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ana Maria Martinez" />
    <meta name="description" content="Social Media Platform" />
    <meta name="keywords" content="social media, photos, travel, content" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>SPOTS</title>
</head>
<body>
<!-- Header section -->
  <header class="header">
    <div class="header__menubar">
      <img 
        class="header__menubar_logo"
        src="./images/logo.png"
        alt="SPOTS logo"
      />
    </div>

  </header>

<!-- Main / Content section -->
  <main class="content">
    <div class="content__profile">
      <div class="content__profile_container profile">
        <img 
        src="./images/profilepic.png" 
        alt="profile image" 
        class="profile__image"
        />
        <div class="profile_text">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__subtitle">Civil Aviator</p>
          <div class="profile__edit">
            <img 
              src="./images/pencil.svg" 
              alt="edit pencil button" 
              class="profile__edit_image"
            />
            <p class="profile__edit_text">Edit Profile</p>
          </div>
      </div>
      <button class="profile__button">
        <div class="profile__button_content">
          <img 
            src="./images/addpost.svg" 
            alt="add post button" 
            class="profile__button_image"
          />
          <p class="profile__button_text">New Post</p>
        </div>
      </button>
      </div>
    </div>

    <div class="content__card">
      <img 
        src="" 
        alt="" 
        class="content__card_image"
      />
      <p class="content__card_text">Val Thornens</p>
      <img 
        src="" 
        alt="" 
        class="content__card_like">
    </div>

  </main>
<!-- Footer section -->
  <footer class="footer">
    <p class="footer__copyright">2024 &copy; Ana Maria Martinez</p>
  </footer>
    
</body>
</html>
