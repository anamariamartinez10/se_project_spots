        </button>
        
<!-- Modal Pop Up -->
        <div class="modal" id="edit-profile-modal">
          <div class="modal__container">
            <div class="modal__header">
              <h2 class="modal__title">Edit Profile</h2>
              <button class="modal__button-close"> 
                <img src="/images/close.svg" alt="Close Icon" class="modal__button-close">
              </button>
            </div>
            <form action="" class="modal__form">
              <label for="modal__input-name" class="modal__form_label">Name</label>
              <input 
                type="text" 
                id="modal__input-name"
                name="Name"
                class="modal__input"
                placeholder="Type your name"
              />
              <label for="modal__input-description" class="modal__form_label">Description</label>
              <input 
                type="text" 
                id="modal__input-description"
                name="Description"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <button class="modal__button-save">Save</button>
            </form>
          </div>
        </div>
