<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ana Maria Martinez" />
    <meta name="description" content="Social Media Platform" />
    <meta name="keywords" content="social media, photos, travel, content" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <!-- 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>SPOTS</title>
</head>
<body>
  <header class="header">
    <img 
      class="header__logo"
      src="./images/logo.png"
      alt="SPOTS logo"
    />
    <div class="header__profile">
      <img 
        src="./images/profilepic.png" 
        alt="" 
        class="header__profile_image"
      />
      <h1 class="header__profile_name">Bessie Coleman</h1>
      <p class="header__profile_subtitle">Civil Aviator</p>
      <div class="header__profile_edit">
        <img src="./images/pencil.svg" alt="edit pencil button" class="header__profile_edit-image">
        <p class="header__profile_edit-text">Edit Profile</p>
      </div>
      <button class="header__profile_button">
        <img 
          src="./images/addpost.svg" 
          alt="add post button" 
          class="header__profile_button-image"
        />
        <p class="header__profile_button-text">New Post</p>
      </button>
    </div>
  </header>
  <main class="content">

  </main>
    
</body>
</html>
