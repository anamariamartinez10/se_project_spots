<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana Maria Martinez" />
    <meta name="description" content="Social Media Platform" />
    <meta name="keywords" content="social media, photos, travel, content" />
    <title>SPOTS</title>
  </head>
  <body>
    <div class="page">
      <!-- <div class="page__overlay"></div> -->
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.png')%>"
          alt="SPOTS logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <button class="profile__image-btn">
              <img
                class="profile__pencil-icon"
                src="<%=require('./images/white-pencil.svg')%>"
                alt="Pencil icon"
              />
            </button>
            <img
              src="<%=require('./images/profilepic.png')%>"
              alt="profile image"
              class="profile__image"
            />
          </div>

          <div class="profile__column">
            <h1 class="profile__name">R & B</h1>
            <p class="profile__subtitle">Running & Bread</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="edit pencil button"
                class="profile__edit-image"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="<%=require('./images/addpost.svg')%>"
              alt="add post button"
              class="profile__post-button-image"
            />
            <span class="profile__post-button-text">New Post</span>
          </button>

          <!-- Edit Profile Modal Pop Up -->
          <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
              <div class="modal__header">
                <h2 class="modal__title">Edit Profile</h2>
                <button class="modal__button-close"></button>
              </div>
              <form class="modal__form" novalidate>
                <label for="modal__input-name" class="modal__label">Name</label>
                <input
                  type="text"
                  id="modal__input-name"
                  name="Name"
                  class="modal__input"
                  placeholder="Type your name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span id="modal__input-name-error" class="modal__error"></span>
                <label for="modal__input-description" class="modal__label"
                  >Description</label
                >
                <input
                  type="text"
                  id="modal__input-description"
                  name="Description"
                  class="modal__input"
                  placeholder="Describe yourself"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span id="modal__input-description-error" class="modal__error">
                </span>
                <button class="modal__button-save" type="submit" disabled>
                  Save
                </button>
              </form>
            </div>
          </div>

          <!-- New Post Modal Pop Up -->
          <div class="modal" id="new-post-modal">
            <div class="modal__container">
              <div class="modal__header">
                <h2 class="modal__title">New Post</h2>
                <button class="modal__button-close"></button>
              </div>
              <form class="modal__form" novalidate>
                <label for="modal__input-link" class="modal__label"
                  >Image link</label
                >
                <input
                  type="url"
                  id="modal__input-link"
                  name="Link"
                  class="modal__input"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span id="modal__input-link-error" class="modal__error"></span>

                <label for="modal__input-caption" class="modal__label"
                  >Caption</label
                >
                <input
                  type="text"
                  id="modal__input-caption"
                  name="Caption"
                  class="modal__input"
                  placeholder="Type your caption"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span
                  id="modal__input-caption-error"
                  class="modal__error"
                ></span>
                <button class="modal__button-save" disabled>Save</button>
              </form>
            </div>
          </div>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Card Template -->
            <template id="cardTemplate">
              <li class="card">
                <button class="card__delete" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__caption">
                  <h2 class="card__text"></h2>
                  <button type="button" class="card__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>

        <!-- Image Modal Pop Up -->
        <div class="modal" id="preview-modal">
          <div class="modal__content">
            <button
              class="modal__button-close modal__button-close-preview"
            ></button>
            <img src="#" alt="" class="modal__image" />
            <p class="modal__caption">Bridge with fog</p>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 &copy; Ana Maria Martinez</p>
      </footer>
    </div>

    <!-- Avatar Modal -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">Edit Profile Avatar</h2>
          <button class="modal__button-close"></button>
        </div>
        <form class="modal__form" id="edit-avatar-form" novalidate>
          <label for="profile-avatar-input" class="modal__label"
            >Profile Picture</label
          >
          <input
            type="url"
            id="profile-avatar-input"
            name="avatar"
            class="modal__input"
            placeholder="Paste the link to an image"
            required
          />
          <span id="profile-avatar-input-error" class="modal__error"></span>
          <button class="modal__button-save" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_delete">
        <div class="modal__header">
          <h2 class="modal__title modal__title_delete">
            Are you sure you want to delete this image?
          </h2>
          <button
            class="modal__button-close modal__button-close-preview"
          ></button>
        </div>
        <form class="modal__form" id="delete-form" novalidate>
          <div class="modal__button_container">
            <button
              class="modal__button-save modal__button-save_delete"
              disabled
            >
              Delete
            </button>
            <button class="modal__button-cancel" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
